<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/login.css"/>
		<script src="/js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="login">
			<div class="content clearfix">
				<div class="content-left">
					<div class="logo">
						<img src="images/logo.png" alt=""/>
						<p>河北农业大学就业管理系统</p>
					</div>
				</div>
				<div class="shu"></div>
				<div class="content-right">
					<div class="login-form">
						<h2>用户登录/LOGIN</h2>
						<div class="identifire">
							<span>身　份：</span>
							<select id="power">
								<option value="student" selected="selected">学生</option>
								<option value="teacher">老师</option>
								<option value="admin">管理员</option>
							</select>
						</div>
						<div class="account clearfix">
							<span>账　号：</span>
							<input type="text" id="username" name="username" value="" />
						</div>
						<div class="password clearfix">
							<span>密　码：</span>
							<input type="text" id="password" name="password" value="" />
						</div>
						<!--<div class="code clearfix">
							<span>验证码：</span>
							<input type="text" value="" />
							<em></em>
						</div>-->
						<div class="btn">
							<span id="login"><a>登录</a></span>
							<span class="forget"><a href="password.html">忘记密码</a></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			//登录
			$("#login").click(function () {
				//获取用户名
				var username = $("#username").val();
				//获取密码
				var password = $("#password").val();
				//获取身份
				var power = $("#power").val();
				//ajax方法
				$.post("/users/login","username="+username+"&password="+password+"&power="+power,function (data) {
					if (data == "success"){
						//根据身份跳转页面
						if (power == "admin"){
							location.href = "/admin";
						}else if (power == "student"){
							location.href = "/student";
						}else if (power == "teacher"){
							location.href = "/teacher";
						}
					}else{
						alert("账号或者密码错误")
					}
				})
			});



			
			
		</script>
	</body>
</html>
